apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-3
  template:
    metadata:
      labels:
        app: microservice-3
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: html
          configMap:
            name: ms3-html
